name: Deploy index.html to S3

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  BUCKET_NAME: ${{ vars.BUCKET_NAME }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload site to S3
        run: |
          aws s3 sync . s3://$BUCKET_NAME \
            --only-show-errors \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".terraform/*" \
            --exclude "*.tfstate" \
            --exclude "*.tfstate.*" \
            --exclude "main.tf" \
            --exclude "terraform.tfvars"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your personal website has been deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Website URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Website (HTTP):** http://feyz-sari-personal-website.s3-website.eu-west-2.amazonaws.com/" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront (HTTPS):** https://d27kouz4bklgu9.cloudfront.net/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
