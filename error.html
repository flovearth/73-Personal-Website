<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Page Not Found</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--primary-color: #111827;
			--secondary-color: #1f2937;
			--accent-color: #f59e0b;
			--text-primary: #111827;
			--text-secondary: #4b5563;
			--bg-primary: #ffffff;
			--bg-secondary: #f3f4f6;
			--border-color: #e5e7eb;
			--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.12), 0 4px 6px -2px rgba(0, 0, 0, 0.06);
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
			background: linear-gradient(135deg, #0b1120 0%, #111827 60%, #1f2937 100%);
			color: #f9fafb;
			min-height: 100vh;
			display: grid;
			place-items: center;
			padding: 2rem;
		}

		.card {
			background: rgba(15, 23, 42, 0.85);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 1.25rem;
			padding: 2.5rem;
			max-width: 560px;
			width: 100%;
			box-shadow: var(--shadow-lg);
			text-align: center;
			backdrop-filter: blur(6px);
		}

		.status {
			font-size: 4rem;
			font-weight: 800;
			letter-spacing: 2px;
			color: var(--accent-color);
			margin-bottom: 0.75rem;
		}

		h1 {
			font-size: 1.75rem;
			margin-bottom: 0.5rem;
		}

		p {
			color: #cbd5f5;
			line-height: 1.7;
			margin-bottom: 1.75rem;
		}

		.actions {
			display: flex;
			gap: 1rem;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn {
			display: inline-block;
			padding: 0.75rem 1.5rem;
			border-radius: 0.75rem;
			text-decoration: none;
			font-weight: 600;
			border: 2px solid transparent;
			transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
		}

		.btn-primary {
			background: #f9fafb;
			color: #111827;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
		}

		.btn-secondary {
			background: transparent;
			color: #f9fafb;
			border-color: rgba(255, 255, 255, 0.3);
		}

		.btn-secondary:hover {
			background: rgba(255, 255, 255, 0.08);
			transform: translateY(-2px);
		}

		@media (max-width: 480px) {
			.status {
				font-size: 3rem;
			}

			h1 {
				font-size: 1.5rem;
			}

			.card {
				padding: 2rem;
			}
		}
	</style>
</head>
<body>
	<main class="card" role="main" aria-labelledby="error-title">
		<div class="status">404</div>
		<h1 id="error-title">Page not found</h1>
		<p>The page you’re looking for doesn’t exist or may have been moved. Head back to the homepage or view the latest updates.</p>
		<div class="actions">
			<a class="btn btn-primary" href="/index.html">Go to Home</a>
			<a class="btn btn-secondary" href="mailto:flovearth@gmail.com">Contact</a>
		</div>
	</main>
</body>
</html>
